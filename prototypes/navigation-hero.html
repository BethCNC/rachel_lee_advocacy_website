<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation & Hero Prototype</title>
    <link rel="stylesheet" href="https://use.typekit.net/nek5vij.css">
    <link rel="stylesheet" href="/font/font_satoshi/css/satoshi.css">
    <style>
        /* Import semantic tokens */
        @import url('../design/tokens/semantic-tokens.css');

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-satoshi);
            color: var(--color-text-default);
            background: var(--color-surface-default);
        }

        /* Navigation Styles */
        .nav-container {
            background: var(--color-surface-default);
            box-shadow: 0 2px 4px var(--color-shadow-default);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: var(--z-index-fixed);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: var(--font-family-new-spirit);
            font-size: var(--font-size-xl);
            color: var(--color-brand-primary);
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-6);
            align-items: center;
        }

        .nav-link {
            color: var(--color-text-default);
            text-decoration: none;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            transition: color var(--transition-fast);
        }

        .nav-link:hover {
            color: var(--color-interactive-hover);
        }

        .nav-cta {
            background: var(--color-interactive-default);
            color: var(--color-text-inverse);
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius-base);
            text-decoration: none;
            transition: background var(--transition-fast);
        }

        .nav-cta:hover {
            background: var(--color-interactive-hover);
        }

        /* Hero Section Styles */
        .hero {
            min-height: 100vh;
            padding-top: 80px; /* Account for fixed nav */
            background: linear-gradient(
                135deg,
                var(--color-brand-primary-light),
                var(--color-brand-primary)
            );
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .breathing-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .breathing-circle {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            position: relative;
            animation: breathe var(--transition-breathing) ease-in-out infinite;
        }

        .breathing-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: var(--color-text-inverse);
            font-family: var(--font-family-new-spirit);
            font-size: var(--font-size-3xl);
            opacity: 0;
            animation: fadeText var(--transition-breathing) ease-in-out infinite;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: var(--color-text-inverse);
            max-width: 800px;
            padding: var(--spacing-8);
        }

        .hero-title {
            font-family: var(--font-family-new-spirit);
            font-size: var(--font-size-4xl);
            margin-bottom: var(--spacing-4);
        }

        .hero-subtitle {
            font-size: var(--font-size-xl);
            opacity: 0.9;
            margin-bottom: var(--spacing-8);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }

        @keyframes fadeText {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <div class="nav-logo">Rachel Lee</div>
            <div class="nav-links">
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Resources</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
                <a href="#" class="nav-cta">Schedule Consultation</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="breathing-container">
            <div class="breathing-circle">
                <div class="breathing-text">Breathe</div>
            </div>
        </div>
        <div class="hero-content">
            <h1 class="hero-title">You Don't Have to Navigate Healthcare Alone</h1>
            <p class="hero-subtitle">Let us be your guide and advocate</p>
            <a href="#" class="nav-cta">Learn How We Can Help</a>
        </div>
    </section>
</body>
</html>
